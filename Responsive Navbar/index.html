<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navb" id="navbar">
      <div id="logo">
        <i class="fa-brands fa-2x fa-google"></i>
      </div>
      <ul class="navlinks" id="menu-links">
        <li class="link" value="home">Home</li>
        <li class="link" value="about">About</li>
        <li class="link" value="contact">Contact</li>
      </ul>
      <button class="navtoggle" id="menu-btn">
        <i class="fa-solid fa-2x fa-bars"></i>
      </button>
    </nav>
    <section class="main">
      <h1 id="text">Home</h1>
    </section>
  </body>
  <script src="main.js"></script>
</html>
