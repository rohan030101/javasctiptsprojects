<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="reviewpanel">
      <h1>Reviews</h1>
      <div class="review">
        <img id="profile-img"
          src="https://media.istockphoto.com/id/1476170969/photo/portrait-of-young-man-ready-for-job-business-concept.jpg?s=1024x1024&w=is&k=20&c=8mgK2Kq73o8DIjazvLmEGkhx2p_7P5r3mvpbIM6q5cA="
          alt=""
        />
        <div class="info">
          <span id="name">Robert Dutch</span>
          <span id="jobtitle">Full Stack Developer</span>
        </div>
        <p id="text ">
          Enthusiastic web developer with a passion for crafting seamless and
          visually appealing online experiences.
          </p>

        <div class="btns">
          <button id="left-btn"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="right-btn"><i class="fa-solid fa-chevron-right"></i></button>
          <button id="random-btn"><i class="fa-solid fa-shuffle"></i></button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
